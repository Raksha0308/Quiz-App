<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">1) This is dummy questions</h2>
            <div class="row">
                <input class="options" id="option1" type="radio" name="option" value="a">
                <label for="option1" >a) Option 1</label>
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" name="option" value="b">
                <label for="option2">b) Option 2</label>
            </div>
            <div class="row">
                <input class="options" id="option3" type="radio" name="option" value="c">
                <label for="option3">c) Option 3</label>
            </div>
            <div class="row">
                <input class="options" id="option4" type="radio" name="option" value="d">
                <label for="option4">d) Option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">Submit</button>
            
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
